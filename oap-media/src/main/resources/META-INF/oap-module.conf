{
  name = oap-media
  services {
    ffprobe-media-processing {
      implementation = oap.media.postprocessing.FFProbeMediaProcessing
      parameters {
        command = [
          ffprobe
          "-v quiet -print_format xml -show_format -show_streams {FILE}"
        ]
        timeout = 30s
      }
    }
  }
}
