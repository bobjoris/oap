name: oap-media
services:
  vast-media-processing:
    implementation: oap.media.postprocessing.VastMediaProcessing
    parameters:
      command:
        - ffprobe,
        - -v
        - quiet
        - -print_format
        - xml
        - -show_format
        - -sexagesimal
        - -show_streams
        - {FILE}
      timeout: 30s
