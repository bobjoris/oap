{
  name = m1
  services {
    ServiceOne {
      implementation = oap.application.ServiceOne
      parameters {
        i = 2 ms
        i2 = ${so.i2}
      }
      supervision.delay = 5ms
    }
    ServiceTwo {
      implementation = oap.application.ServiceTwo
      parameters {
        j = 1
        one = "@service:ServiceOne"
      }
      supervision.supervise = true
    }
    RefRService {
      implementation = oap.application.RefService
      parameters {
        refs = ["@service:ServiceOne", "@service:ServiceTwo"]
      }

      dependsOn = [ServiceOne, ServiceTwo]
    }
  }
}
