{
  name = "m1"
  services {
    ServiceOne {
      implementation = "oap.application.ServiceOne"
      parameters {
        i = 2 ms
        i2 = ${so.i2}
      }
      supervision.delay = 5ms
    }
    hello {
      implementation = "oap.application.Hello"
      remoteUrl = "https://localhost:8980/remote/"
      remoteName = "ServiceTwo"
      certificateLocation = "src/test/resources/oap/application/client_truststore.jks"
      certificatePassword = "123456"
    }
    plain-http-listener {
      dependsOn = [oap-http-server]
      implementation = oap.http.PlainHttpListener
      parameters {
        port = 8880
        httpServer = "@service:oap-http-server"
      }
      supervision {
        thread = true
      }
    }
    secure-http-listener {
      dependsOn = [oap-http-server]
      implementation = oap.http.SecureHttpListener
      parameters {
        port = 8980
        httpServer = "@service:oap-http-server"
        keystoreLocation = "server_keystore.jks"
        keystorePassword = "123456"
      }
      supervision {
        thread = true
       }
     }
  }
}
