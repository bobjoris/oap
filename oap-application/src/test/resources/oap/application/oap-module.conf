{
  name = "oap-test"
  dependsOn = ["dep1", "dep2"]
  services {
    test-service {
      implementation = oap.application.TestService
      parameters {
        port = 8080
        home = ${HOME}
        os = ${os.name}
        number = ${number}
      }
      supervision.supervise = true
    }
  }
}
