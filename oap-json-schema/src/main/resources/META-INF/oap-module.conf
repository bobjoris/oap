{
  name = oap-validators
  services {
    boolean-validator.implementation = oap.json.schema._boolean.BooleanJsonValidator
    string-validator {
      implementation = oap.json.schema._string.StringJsonValidator
      parameters.type = string
    }
    text-validator {
      implementation = oap.json.schema._string.StringJsonValidator
      parameters.type = text
    }
    date-validator.implementation = oap.json.schema._date.DateJsonValidator
    array-validator.implementation = oap.json.schema._array.ArrayJsonValidator
    object-validator.implementation = oap.json.schema._object.ObjectJsonValidator
    integer-validator.implementation = oap.json.schema._number.IntegerJsonValidator
    long-validator.implementation = oap.json.schema._number.LongJsonValidator
    double-validator.implementation = oap.json.schema._number.DoubleJsonValidator
    dictionary-validator.implementation = oap.json.schema._dictionary.DictionaryJsonValidator

    json-validators {
      implementation = oap.json.schema.JsonValidators
      parameters {
        validators = [
          "@service:boolean-validator"
          "@service:string-validator"
          "@service:text-validator"
          "@service:date-validator"
          "@service:array-validator"
          "@service:object-validator"
          "@service:integer-validator"
          "@service:long-validator"
          "@service:double-validator"
          "@service:dictionary-validator"
        ]
      }
      dependsOn = [
        boolean-validator
        string-validator
        text-validator
        date-validator
        array-validator
        object-validator
        integer-validator
        long-validator
        double-validator
        dictionary-validator
      ]
    }
  }
}