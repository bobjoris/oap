
name = "oap-module-with-remoting"
dependsOn = ["oap-remoting-server"]

services {
  remote-service-impl {
    implementation = oap.application.remoting.RemoteService
  }

  remote-client {
    implementation = oap.application.remoting.RemoteClient
    remoteUrl = "https://localhost:8980/remote/"
    remoteName = remote-service-impl
    certificateLocation = "src/test/resources/oap/application/remoting/RemotingTest/client_truststore.jks"
    certificatePassword = "123456"
  }

}
