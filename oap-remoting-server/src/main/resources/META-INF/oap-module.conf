{
  name = "oap-remoting-server"
  dependsOn = ["oap-http"]
  services {
    remoting {
      implementation = "oap.application.remote.Remote"
      parameters {
        server = "@service:oap-http-server"
        context = "remote"
        serialization = DEFAULT
      }
      supervision.supervise = true
    }
    secure-http-listener {
      dependsOn = [oap-http-server]
      implementation = oap.http.SecureHttpListener
      parameters {
        port = 8980
        server = "@service:oap-http-server"
        keystoreLocation = "/etc/oap/keystore.jks"
        keystorePassword = "changeit"
      }
      supervision {
        thread = true
      }
    }
  }
}
