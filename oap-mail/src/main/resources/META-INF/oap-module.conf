{
  name = oap-mailman
  services {
    abstract = true
    oap-mailman {
      implementation = oap.mail.Mailman
      profile = mail
      parameters {
        storage = "@service:mail-storage"
      }
      dependsOn = [
        mail-storage
      ]
      supervision {
        schedule = true
        delay = 1m
      }
    }
  }
}
