name: oap-http
services:
  oap-http-io-server:
    implementation: oap.http.Server
    profile: http-io
    name: oap-http-server
    parameters:
      workers: 500
      registerStatic: false
      keepAliveTimeout: 5s
    supervision:
      supervise: true

  oap-http-nio-server:
    implementation: oap.http.nio.NioServer
    profile: http-nio
    name: oap-http-server
    parameters:
      workers: 500
      registerStatic: false
    supervision:
      supervise: true
