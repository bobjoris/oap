name: oap-http
services:
  oap-http-io-server:
    implementation: oap.http.Server
    profile: http-io
    name: oap-http-server
    parameters:
      workers: 500
      registerStatic: false
      keepAliveTimeout: 5s
      originalServer: "OAP Server/4.0"
      responseDate: true
    supervision:
      supervise: true
