{
  name = oap-http
  dependsOn=[oap-metrics]
  services {
    oap-http-server {
      implementation = oap.http.Server
      parameters {
        port = 8880
        workers = 500
        metrics = "@service:oap-default-metrics"
      }
      supervision {
        supervise = true
      }
    }
  }
}
