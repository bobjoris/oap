{
  name = oap-http
  services {
    oap-http-server {
      implementation = oap.http.Server
      parameters {
        workers = 500
      }
      supervision {
        supervise = true
      }
    }
    plain-http-listener {
      dependsOn = [oap-http-server]
      implementation = oap.http.PlainHttpListener
      parameters {
        port = 8880
        httpServer = "@service:oap-http-server"
      }
      supervision {
        thread = true
      }
    }
    secure-http-listener {
      dependsOn = [oap-http-server]
      implementation = oap.http.SecureHttpListener
      parameters {
        port = 8980
        httpServer = "@service:oap-http-server"
        keystoreLocation = "server_keystore.jks"
        keystorePassword = "123456"
      }
      supervision {
        thread = true
      }
    }
    local-http-listener {
      dependsOn = [oap-http-server]
      implementation = oap.http.LocalHttpListener
      parameters {
        port = 9080
        httpServer = "@service:oap-http-server"
      }
      supervision {
        thread = true
      }
    }
  }
}
