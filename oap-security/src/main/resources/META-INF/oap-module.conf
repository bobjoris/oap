{
services {
    organization-storage {
        implementation = oap.security.OrganizationStorage
        parameters {
            path = /var/lib/oap-security/organizations
        }
        supervision.supervise = true
    }
    ws-organization {
       implementation = oap.security.OrganizationWS
       parameters {
         campaignStorage = "@service:organization-storage"
       }
       dependsOn = [organization-storage]
    }
  }
}