{
  name = oap-ws
  dependsOn = [oap-http]
  services {
    oap-ws-webservices {
      implementation = oap.ws.WebServices
      parameters {
        server = "@service:oap-http-server"
      }
      supervision {
        supervise = true
      }
    }
    plain-http-listener {
      implementation = oap.http.PlainHttpListener
      parameters {
        port = 8880
        server = "@service:oap-http-server"
      }
      supervision {
        thread = true
      }
    }
  }
}
