{
  name = oap-ws
  dependsOn = [oap-http, oap-metrics]
  services {
    oap-ws-webservices {
      implementation = oap.ws.WebServices
      parameters {
        server = "@service:oap-http-server"
        metrics = "@service:oap-default-metrics"
      }
      supervision {
        supervise = true
      }
    }
  }
}
